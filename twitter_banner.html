<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Transparency - Twitter Banner</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Use the Inter font family defined in the head */
        body {
            font-family: 'Inter', sans-serif;
            /* A neutral background to make the banner stand out */
            background-color: #f0f2f5;
        }
        
        /* * The main banner container.
         * We use an aspect ratio of 3/1, which is the standard for Twitter banners (1500x500).
         * This makes it responsive while maintaining the correct shape.
         * The max-width is set to 1500px to match the recommended banner width.
        */
        .twitter-banner {
            aspect-ratio: 3 / 1;
            width: 100%;
            max-width: 1500px;
            position: relative; /* Needed for absolute positioning of children */
            overflow: hidden; /* Hides any parts of the image that go outside the container */
            border-radius: 16px; /* Soft rounded corners for a modern look */
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* * The background image.
         * It's positioned absolutely to fill the entire banner.
         * object-cover ensures the image covers the whole area without distortion.
         * The blur filter creates the soft-focus effect.
        */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(4px) brightness(0.9);
            transform: scale(1.05); /* Slightly scale up to avoid blurry edges */
        }

        /* * The overlay provides a semi-transparent color layer.
         * This improves text readability by creating contrast with the background image.
         * The gradient goes from a darker teal to a slightly lighter one, adding depth.
        */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 59, 73, 0.85), rgba(0, 105, 118, 0.75));
        }

        /* * The content container.
         * Positioned absolutely to sit on top of the overlay and image.
         * Flexbox is used to center the content perfectly, both horizontally and vertically.
        */
        .content-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        
        /* Styling for the call-to-action button */
        .cta-button {
            transition: all 0.3s ease; /* Smooth transition for hover effects */
        }
        .cta-button:hover {
            transform: translateY(-2px); /* Slight lift on hover */
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2); /* Glow effect on hover */
        }

    </style>
</head>
<body class="p-4 sm:p-8 md:p-12 flex items-center justify-center min-h-screen">

    <!-- 
      This is the main banner container. 
      You can screenshot this element directly for your Twitter profile.
    -->
    <div class="twitter-banner">
        
        <!-- 
          Background Image: A subtle, professional image suggesting collaboration.
          Using a high-quality image from Unsplash. The `onerror` provides a fallback.
        -->
        <img 
            src="https://images.unsplash.com/photo-1521791136064-7986c2920216?q=80&w=1769&auto=format&fit=crop" 
            alt="A diverse group of people collaborating around a table." 
            class="background-image"
            onerror="this.onerror=null;this.src='https://placehold.co/1500x500/003B49/FFFFFF?text=Collaboration';"
        >

        <!-- Color Overlay -->
        <div class="overlay"></div>

        <!-- Text Content -->
        <div class="content-container p-8 md:p-12 lg:p-16">
            
            <!-- Headline -->
            <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-extrabold tracking-tight leading-tight mb-4">
                Zero Platform Fees! Start Transparent Fundraising Today.
            </h1>
            
            <!-- Sub-headline -->
            <p class="max-w-3xl text-base sm:text-lg md:text-xl lg:text-2xl font-normal text-gray-200 mb-8">
                Our real-time tracking platform gives your donors the confidence to give generously.
            </p>
            
            <!-- Call to Action Button -->
            <a href="#" class="cta-button inline-block bg-white text-teal-800 font-bold text-base sm:text-lg md:text-xl px-8 py-4 rounded-full shadow-lg">
                Get Early Access & Grow Your Donations Now!
            </a>
            
        </div>
    </div>

</body>
</html>
